  <title>Fur-Ever Friends Foundation - Cats for Adoption</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      background-image: url("https://wallpapercave.com/wp/wp7638068.jpg");
      background-size: 385px, 578px;
    }
    header {
      background-color: #ffcccb;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .sort-options {
      margin-bottom: 20px;
    }
    .cat-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .cat-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .cat-info {
      padding: 20px;
    }
    .cat-info h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .cat-info p {
      margin: 10px 0;
      color: #666;
    }
    .adopt-btn {
      background-color: #ffcccb;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      margin-top: 10px;
    }
    .adopt-btn:hover {
      background-color: #ff9999;
    }
    nav {
      margin-bottom: 0%;
      margin-top: -18px;
      padding: 0;
      margin-left: 0;
      margin-right: 0;
    }
    #logo {
      position: relative;
      left: -5%;
      padding: 0;
      margin: 0;
    }
    #name {
      position: relative;
      right: 8%;
      font-size: 30px;
      top: -20px;
    }
    .nav {
      background-color: rgba(255, 192, 203, 0.9);
      padding-bottom: 1%;
      padding-top: 0%;
      width: 98.8%;
      padding-left: 2%;
    }
    nav ul li {
      position: relative;
      top: 0px;
      display: inline;
      padding: 0.3em;
      color: white;
      border: none;
      margin: 20px;
      font-family: 'Chewy', cursive;
    }
    a {
      color: black;
      text-decoration: none;
    }
    nav ul li a:hover {
      font-size: 100%;
      cursor: url(http://www.zingerbug.com/cursors/cursors/paws1.gif), auto;
      color: white;
    }
  </style>
