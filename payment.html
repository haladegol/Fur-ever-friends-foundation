  <h1>Fur-Ever Friends Foundation - Payment</h1>
  
  <div class="container">
    <form id="payment-form">
      <div class="form-group">
        <label for="user-name">Name on Card</label>
        <input type="text" id="user-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="pay-button"></label>
        <input type="submit"    value="Pay Now" disabled id="pay-button" onclick="submit()">
      </div>
    </form>
    <div class="terms">
      <input type="checkbox" id="accept-terms" onclick="togglePayButton()" >
      <label for="accept-terms">I accept the <a href="/terms">terms and conditions</a></label>
      <button onclick="home()">Home</button>
    </div>
  </div>

  <script>
    function togglePayButton() {
      const checkbox = document.getElementById('accept-terms');
      const payButton = document.getElementById('pay-button');
      payButton.disabled = !checkbox.checked;
    }
    function home(){
        window.location.href="pethomepage.html";

        window.location.href="pethomepage.html";
